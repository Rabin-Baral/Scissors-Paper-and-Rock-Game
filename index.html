<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissors Game</title>

    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <h2>Rock Papar Scissors Game</h2>

    <div class="game-container">
        <!-- <button id="startGame">Start</button> -->
        <div class="bot-choice">
            <img src="./images/bot.png" alt="" class="bot">
        </div>
        
        <div class="xr-choice">
            <div class="finalImg">
                <img src="./images/choose.png" alt="" srcset="" class = "beforeXc">
            </div>            
            <div class="choices">
                <img src="./images/xcr.png" alt="" id="scissors" name = "scissors">
                <img src="./images/ppr.png" alt="" id="paper" name = "paper">
                <img src="./images/rock.png" alt="" id="rock" name = "rock">
            </div>
        </div>

        <div class="messageContainer">
            <p id="winningMessage">Hello world</p>
            <button type = "submit" id = "restartGame">Restart Game</button>
        </div>
    </div>

    <script src="./script.js"></script>
    
</body>
</html>
